<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tape Deck - record radio streams to the cloud</title>
    <link rel="stylesheet" href="sketchy.min.css" />
    <script defer src="https://unpkg.com/vue@3.0.4"></script>
    <script defer src="tapedeck-playback.js"></script>
  </head>

  <body>
    <div id="tapedeck-playback">
      <section class="jumbotron m-0 m-sm-3 m-lg-5">
        <p class="lead">{{ desc }}</p>
        <audio controls ref="audio">
          <source :src="url" type="audio/mpeg" />
          <p>
            Your browser does not support audio controls but you can
            <a :href="url">download the file</a>
            directly.
          </p>
        </audio>
      </section>
    </div>
  </body>
</html>
